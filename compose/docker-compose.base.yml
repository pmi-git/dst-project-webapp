version: "3.8"

services:
  nginx:
    image: compose-nginx
    build:
      context: ../docker/nginx
    depends_on:
      - wordpress-php

  wordpress-php:
    image: compose-wordpress-php
    build:
      context: ../docker/wordpress-php
    env_file:
      - .env

  mysql:
    image: mariadb:10.6
    env_file:
      - .env

volumes:
  wordpress_data:
  mysql_data:
