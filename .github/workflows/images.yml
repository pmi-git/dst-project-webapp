name: Build & Push Images (GHCR)

on:
  push:
    branches:
      - feature/k3s
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ghcr.io/pmi-git/dst-project-webapp

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - name: wordpress-php
            context: docker/wordpress-php
          - name: prestashop-php
            context: docker/prestashop-php
          - name: nginx
            context: docker/nginx

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.image.context }}
          push: true
          tags: |
            ${{ env.IMAGE_BASE }}/${{ matrix.image.name }}:sha-${{ github.sha }}
            ${{ env.IMAGE_BASE }}/${{ matrix.image.name }}:dev
