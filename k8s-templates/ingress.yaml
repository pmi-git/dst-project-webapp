apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: ${NAMESPACE}
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: ${APP_HOST}   # <--- fqdn ici
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wordpress-service # adapter pour presta
            port:
              number: 80