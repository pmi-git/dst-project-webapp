apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: monitoring
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    kubernetes.io/tls-acme: "true"
    # Utilise le middleware nommé 'redirect-https' qui est dans le namespace
    traefik.ingress.kubernetes.io/router.middlewares: ${NAMESPACE}-redirect-https@kubernetescrd
spec:
  tls:
  - hosts:
    - monit.${DOMAIN_SUFFIX}
    secretName: ${APP_NAME}-tls-secret
  rules:
  - host: monit.${DOMAIN_SUFFIX}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: monitoring-stack-grafana # Le nom qu'on a déduit de ton script Helm
            port:
              number: 80