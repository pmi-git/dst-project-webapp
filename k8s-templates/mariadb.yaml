apiVersion: v1
kind: Service
metadata:
  name: ${APP_NAME}-mariadb
  namespace: ${NAMESPACE}
spec:
  selector:
    app: ${APP_NAME}-mariadb
  ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${APP_NAME}-mariadb
  namespace: ${NAMESPACE}
  labels:
    app: ${APP_NAME}-mariadb
spec:
  selector:
    matchLabels:
      app: ${APP_NAME}-mariadb
  template:
    metadata:
      labels:
        app: ${APP_NAME}-mariadb
    spec:
      containers:
      - name: mariadb
        image: mariadb:10.6
        env:
        - name: MYSQL_DATABASE
          value: "db_data"
        - name: MYSQL_USER
          value: "user"
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ${CLIENT_NAME}-db-secret
              key: password
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ${CLIENT_NAME}-db-secret
              key: password
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: db-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: db-storage
        persistentVolumeClaim:
          claimName: ${APP_NAME}-db-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ${APP_NAME}-db-pvc
  namespace: ${NAMESPACE}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi